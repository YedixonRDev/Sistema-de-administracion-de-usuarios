<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/public/styles/style.css">
    <script src="/public/script/register.js" defer></script>
    <title>Registro de usuario </title>
</head>
<body>
    <main>
        <div class="form-container">
            <h1>Crear cuenta</h1>
            <p>Crea tu cuenta para entrar al inventario</p>
            <form id="register-form">
                <label for="user">Usuario</label>
                <input type="text" name="user" id="user" placeholder="Nombre de usuario">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Correo electronico">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="Contraseña">
                <button type="submit">Crear cuenta</button>
                <p class="error escondido">Error al registrarse</p>
                
            </form>
            <p>Ya tienes cuenta? - <a href="/public/login.html">Inicia Sesion</a></p>
        </div>
    </main>
</body>
</html>
