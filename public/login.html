<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/public/styles/style.css">
    <script src="/public/script/login.js" defer></script>
    <title>Inicio de Sesión </title>
</head>
<body>
    <main>
        <div class="form-container">
            <h1>Iniciar Sesión</h1>
            <p>Ingresa tus credenciales para acceder a tu sistema de administracion</p>
            <form id="login-form">
                <label for="user">Correo Electronico</label>
                <input type="text" name="email" id="email" placeholder="Correo electronico">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="Contraseña">
                <button type="submit">Iniciar Sesión</button>
                <p class="error escondido">Error al iniciar session</p>
                
            </form>
            <p>Todavía  no tienes cuenta? - <a href="/public/register.html">Registrate</a></p>
        </div>
    </main>
</body>
</html>
